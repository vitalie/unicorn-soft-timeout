language: ruby
cache: bundler
before_install:
  - gem install bundler
rvm:
  - 2.1.1
  - 2.0.0
  - 1.9.3
  - jruby-19mode # JRuby in 1.9 mode
  - rbx-2
matrix:
  allow_failures:
    - rvm: rbx-2
    - rvm: 2.1.1
